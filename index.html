<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fitness Calculator</title>
    <script src="js/calculator.js"></script>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <h1>Fitness Calculator</h1>
    <div class="calculator">
      <div class="units">
        <h2>Choose units</h2>
        <div>
          <input onclick="onStandardClick()" type="radio" id="standard" name="unit" value="standard" checked>
          <label for="standard">Pounds & Feet/Inches</label>
        </div>
        <div>
          <input onclick="onMetricClick()" type="radio" id="metric" name="unit" value="metric">
          <label for="metric">Kilograms & Meters/Centimeters</label>
        </div>
      </div>
      <div class="measurements">
        <h2>My measurements</h2>
        <div>
          <label for="weight" id ="lblWeight">Weight(lbs):</label>
          <input type="number" name="weight" id="weight" value="150">
        </div>
        <div>
          <label for="largerHeight" id="lblLargerHeight">Feet:</label>
          <input type="number" name="largerHeight" id="largerHeight" value="5">
        </div>
        <div>
          <label for="smallerHeight" id ="lblSmallerHeight">Inches:</label>
          <input type="number" name="smallerHeight" id="smallerHeight" value="6">
        </div>
        <div>
          <label for="waist" id ="lblwaist">Waist(in):</label>
          <input type="number" name="waist" id="waist" value="33">
        </div>
        <div>
          <label for="hip" id ="lblhip">Hip(in):</label>
          <input type="number" name="hip" id="hip" value="40">
        </div>
        <div>
          <label for="neck" id ="lblneck">Neck(in):</label>
          <input type="number" name="neck" id="neck" value="15">
        </div>
      </div>
      <div class="aboutMe">
        <h2>About me</h2>
        <div>
          <label for="age" id ="lblAge">Age:</label>
          <input type="number" name="age" id="age" value="21">
          <div>
            <label id="lblGender">Gender:</label>
          </div>
          <div>
            <input type="radio" id="male" name="gender" value="male" checked>
            <label for="male">Male</label>
          </div>
          <div>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
          </div>
          <div>
            <label>Activity Level</label>
          </div>
          <div>
            <input type="radio" id="sedentary" name="exercise" value="sedentary" checked>
            <label for="sedentary">Sedentary (Little or no exercise)</label>
          </div>
          <div>
            <input type="radio" id="lightAct" name="exercise" value="lightAct">
            <label for="lightAct">Lightly Active (Light exercise/sports 1-3 days/week for 30min)</label>
          </div>
          <div>
            <input type="radio" id="moderateAct" name="exercise" value="moderateAct">
            <label for="moderateAct">Moderately Active (Moderate exercies/sports 3-5 days/week for 45min)</label>
          </div>
          <div>
            <input type="radio" id="veryAct" name="exercise" value="veryAct">
            <label for="veryAct">Very Active (hard exercies/sports 6-7 days a week for 1hr)</label>
          </div>
          <div>
            <input type="radio" id="extraAct" name="exercise" value="exraAct">
            <label for="extraAct">Extra Active (very hard exercies/sports & physcial job or 2x training for 1hr and 30min)</label>
          </div>
      </div>

      </div>
      <div class="output">
        <input onclick="onSubmitClick()" type="submit" name="submit" value="Submit" id="btnSubmit">
        <div id="answer"></div>
      </div>
    </div>
  </body>
</html>
