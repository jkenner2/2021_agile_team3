<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fitness Calculator</title>
    <script src="js/calculator.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Fitness Calculator</h1>
    <label for="weight">Weight:</label>
    <input type="number" name="weight" id="weight">
    <label for="height">Feet:</label>
    <input type="number" name="heightFT" id="heightFT">
    <label for="height">Inches:</label>
    <input type="number" name="heightIN" id="heightIN">
    <input onclick="calculateBMI()" type="submit" name="submit" value="Submit" id="btnSubmit">
    <div id="answer"></div>

  </body>
</html>
